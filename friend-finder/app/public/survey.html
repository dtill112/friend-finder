<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder | Survey</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|PT+Mono" rel="stylesheet">    
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>	
	<div class="container">
		<div class="jumbotron" style="background-color: rgb(71, 61, 186)">
			<div class="title">Friend Finder Survey</div>
			<div class="slogan">Fill out the survey below to find your match</div>
		</div>
	</div>
	<div class="survey-container">
		<form method="POST" action="/data/friends">
			<div class="subtitle">About You</div>			
				<fieldset class="form-group">
					<label for="name">Name (Required)</label>
					<input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
				</fieldset>
				<fieldset class="form-group">
					<label for="photo">Photo Link (Required)</label>
					<input type="text" class="form-control" placeholder="http://flickr.jpg" id="photo" name="photo" required>
				</fieldset>
			<div class="subtitle">01</div>
				<fieldset class="form-group">
					<label for="01">Your mind is always buzzing with unexplored ideas and plans.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="q1" name="scores[0]">
							<option>1 (Strongly Disagree)</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5 (Strongly Agree)</option>
						</select>
					</div>
				</fieldset>
			<div class="subtitle">02</div>
				<fieldset class="form-group">
					<label for="02">Generally speaking, you rely more on your experience than your imagination.</label>
					<select class="form-control" id="q2" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>
			<div class="subtitle">03</div>
				<fieldset class="form-group">
					<label for="03">You find it easy to stay relaxed and focused even when there is some pressure.</label>
					<select class="form-control" id="q3" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">04</div>
				<fieldset class="form-group">
					<label for="04">You rarely do something just out of sheer curiosity.</label>
					<select class="form-control" id="q4" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">05</div>
				<fieldset class="form-group">
					<label for="05">People can rarely upset you.</label>
					<select class="form-control" id="q5" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">06</div>
				<fieldset class="form-group">
					<label for="06">It is often difficult for you to relate to other people's feelings.</label>
					<select class="form-control" id="q6" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">07</div>
				<fieldset class="form-group">
					<label for="07">In a discussion, truth should be more important than people's sensitivities.</label>
					<select class="form-control" id="q7" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">08</div>
				<fieldset class="form-group">
					<label for="08">You get carried away by fantasies and ideas.</label>
					<select class="form-control" id="q8" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">09</div>
				<fieldset class="form-group">
					<label for="09">You think that everyone's views should be respected regardless of whether they are supported by facts or not.</label>
					<select class="form-control" id="q9" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">10</div>
				<fieldset class="form-group">
					<label for="10">You feel more energetic after spending time with a group of people.</label>
					<select class="form-control" id="q10" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>		
				<br/>
			<input type="submit" class="btn btn-primary" value="Submit Survey" id="submit">
		</form>
		<br/><br/>


	</div>



<div id="resultsModal" class="modal" role="dialog">
	<div class="modal-dialog">

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>

				<h4 class="modal-title">Closest Friend Match</h4>
		</div>
		<div class="modal-body">
			<h2 id="matchName"></h2> 
			<img id="matchImg" alt="">
		</div>
		  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	</div>
</div>


<script type="text/javascript">


  	$("#submit").on("click", function() {  

		  function validateForm(){
			  var isValid = true;
			  $(".form-control").each(function(){
				  if($(this).val() === ""){
					  isValid = false;

				  }
			  });

			  $(".chosen-select").each(function(){

				if($(this).val() === ""){
					isValid = false;
				}
			  });
		return isValid
	}

		if(validateForm()){

	

	var userData = {
			name: $("#name").val().trim(),
			photo: $("#photo").val().trim(),
			scores:	[
				$("#q1").val().trim(),
				$("#q2").val().trim(),
				$("#q3").val().trim(),
				$("#q4").val().trim(),
				$("#q5").val().trim(),
				$("#q6").val().trim(),
				$("#q7").val().trim(),
				$("#q8").val().trim(),
				$("#q9").val().trim(),
				$("#q10").val().trim()
			]
		};


	///	var currentURL = window.location.origin;

		$.post("/api/friends", userData, function(data){


			$("#matchName").text(data.name);
			$("#matchImg").attr("src", data.photo);
			$("#resultsModal").modal("toggle");


		});
	  }
	else{
		alert("Please fill out all fields before submitting!")
	}
	return false;

	  });

</script>
</body>
</html>
